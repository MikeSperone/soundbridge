<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Soundbridge | John Morton</title>
        <link rel="stylesheet" type="text/css" href="css/bridge.css">
    </head>

    <body>
        <h1>Soundbridge!</h1>

        <div class="control-wrapper">
            <button class="control" id="mute">Mute</button>
            <label for="masterVol">Volume</label>
            <input class="control" id="masterVol" type="range"></input>
            <label for="setting">Setting</label>
            <input class="control" id="setting" type="number" min="1" max="30"></input><button class="control" id="submit-setting">change</button>
        </div>

        <div class="sensor-wrapper">
            <div class="sensor" id="zero"><div class="value"></div></div><button id="mute0">mute</button>
        </div>
        <div class="sensor-wrapper">
            <div class="sensor" id="one"><div class="value"></div></div><button id="mute1">mute</button>
        </div>
        <div class="sensor-wrapper">
            <div class="sensor" id="two"><div class="value"></div></div><button id="mute2">mute</button>
        </div>
        <div class="sensor-wrapper">
            <div class="sensor" id="three"><div class="value"></div></div><button id="mute3">mute</button>
        </div>
        <div class="xy-pad">
            <div class="qd sensor" id="zero"><div class="value"></div></div>
            <div class="qd sensor" id="one"><div class="value"></div></div>
            <div class="qd sensor" id="two"><div class="value"></div></div>
            <div class="qd sensor" id="three"><div class="value"></div></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"
                integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
                crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="js/AudioContextMonkeyPatch.js"></script>
        <script type="text/javascript" src="js/play.js"></script>
        <script type="text/javascript" src="js/ambient.js"></script>
        <script type="text/javascript" src="js/grainread.js"></script>
        <script type="text/javascript" src="js/playgroove.js"></script>
        <script type="text/javascript" src="js/playgrain.js"></script>
        <script type="text/javascript" src="js/trigroove.js"></script>
        <script type="text/javascript" src="js/soundbridge.js"></script>

    </body>
</html>
